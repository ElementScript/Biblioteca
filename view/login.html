<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/index.bundle.css">
    <script src="/dist/index.bundle.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="uk-container">
        <div class="uk-flex uk-height-large uk-margin uk-text-center">
            <div class="uk-margin-auto uk-margin-auto-vertical uk-width-1-1@s">
                <h1 class="uk-header">Login<img width="50" class="uk-margin-small-left" src="/src/img/icons/lib/png/007-login.png" alt=""></h1>
                <form method="post" action="/admin/login">
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="text" name="login" autofocus autocomplete="off">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" name="password" autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="uk-button uk-button-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>        
</body>
</html>
